<!DOCTYPE html>
<html lang="ko">
<head>
<title>test ## Rouka</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
    <img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>

<div id="stage">test stage</div>
<div id="result"></div>
<div id="test"></div>
<pre id="display"></pre>

<script src="../bs/bs5.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>

<script>
!function() {

    "use strict";

    var url = "ajax.json";

    bs( function() {

        var $stage = bs.dom("#stage"),
            $display = bs.dom("#display");

        $stage.$("html", $stage.$("html").toUpperCase());

        bs.dom("#stage").$(
            "color", "white",
            "width", "98%",
            "padding", "1%",
            "background-color", "#3b5998",
            "cursor", "pointer",
            "font-size", "200%",
            "click", function() {
                alert("WoW!");
            }
        );

        bs.$get(function(res){
            var jData = JSON.parse(res);
            bsTest(printer, "XHR Test",
                    "bs.$get(handler, '" + url + "') data", jData.a, 1,
                    "bs.$get(handler, '" + url + "') data", jData.b, 2);

            $display.$(
                    "background-color", "#EFEFEF",
                    "padding", "10px",
                    "margin", "10px",
                    "html", "<span>Response Text</span><br/><br/>" + JSON.stringify(jData)
            );
        }, url);

        bsTest(printer, "DOM Control & CSS",
                "bs.dom('#stage').$(html) text", $stage.$("html"), "TEST STAGE");
    } );

}();

</script>
</body>
</html>
