<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test (Sato)</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
	<a href="https://github.com/projectBS/bsJS">
		<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
    <div id="container">
      <div id="scroll">

        <div id="page0">
          <h1>Slideshow Demo</h1>
          <h2>Page 0</h2>
        </div>

        <div id="page1">
          <h2>Page 1</h2>
        </div>
        
        <div id="page2">
          <h2>Page 2</h2>
        </div>
        
        <div id="page3">
          <h2>Page 3</h2>
        </div>
        
        <div id="page4">
          <h2>Page 4</h2>
        </div>
      </div>
      <div>
        <div id="pause">pause</div>
        <div id="resume">resume</div>
        <div id="stop">stop</div>
        <div id="nav0">nav0</div>
        <div id="nav1">nav1</div>
        <div id="nav2">nav2</div>
        <div id="nav3">nav3</div>
        <div id="nav4">nav4</div>
      </div>
    </div><!-- /#container ends -->
<script src="../bs/bs5.js"></script>
<!-- <script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script> -->
<script>
bs( function(){

  var xs, xe, d;
  var slideshow = {
    xs:0, xe:0, d:{},
    update:function( $rate, $time, $tween ){
      var xc;
      xc = ( xe - xs ) * $rate + xs;
      bs.WIN.scroll(xc + '', 0);
    },
    end:function( $target ){
      bs.WIN.scroll(xe + '', 0);
    },
    start:function( $s, $e ){
      d = {r:0};
      xs = $s, xe = $e;
      bs.ANI.tween( d, 
              'r', 1,
              'time', 5,
              'ease', 'sineIn',
              'update', slideshow.update,
              'end', slideshow.end
            );
    },
    init:function(){
      var i, x, w;
      x = 0, w = 0;
      for( i = 0; i < 5; i++ ){
        w = bs.$ex(600, '~', 1200);
        bs.c( '#page' + i ).$(
          'position', 'absolute', 'left', x,
          'width', w, 'height', 600,
          'background-color', 'rgb('+bs.$ex(210,'~',255)+','+bs.$ex(210,'~',255)+','+bs.$ex(150,'~',200)+')'
        );
        x += w;
        bs.c( '#nav' + i ).$(
          'position', 'fixed', 'left', 100 * i, 'bottom', 50,
          'width', 100, 'height', 40,
          'background-color', 'rgb('+bs.$ex(210,'~',255)+','+bs.$ex(210,'~',255)+','+bs.$ex(150,'~',200)+')'
        );
        bs.d( '#nav' + i ).$(
          'mousedown', function( $e ){
          	var pageID, pageIndex;
          	pageID = bs.d(this).$( 'id' );
          	pageIndex = pageID.substr( 3, pageID.length - 3 );
            slideshow.start(
              bs.WIN.scroll( 'left' ), 
              bs.c( '#page' + pageIndex ).$( 'left' )
            );
          }
        );
      }
      bs.c( '#pause' ).$( 'position', 'fixed', 'left', 0, 'bottom', 100);
      bs.c( '#resume' ).$( 'position', 'fixed', 'left', 100, 'bottom', 100);
      bs.c( '#stop' ).$( 'position', 'fixed', 'left', 200, 'bottom', 100)
      bs.d( '#pause' ).$( 'mousedown', function( $e ){ bs.ANI.pause(); });
      bs.d( '#resume' ).$( 'mousedown', function( $e ){ bs.ANI.resume(); });
      bs.d( '#stop' ).$( 'mousedown', function( $e ){ bs.ANI.stop(); });
    }
  };
  slideshow.init();

} );
</script>
</body>
</html>
