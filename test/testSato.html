<html lang="ko">
<head>
<meta charset="utf-8" />

<meta name="description" content="bs5 Test suite" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
<script id="xml" type="text/template"><![CDATA[
<topics>
	<volume>
		<category>cat1</category>
		<title>title1</title>
		<time>2013.08.09.</time>
		<img_list><![CDATA[m/1.png]]></img_list>
	</volume>
	<volume>
		<category>cat2</category>
		<title>title2</title>
		<time>2013.10.09.</time>
		<img_list><![CDATA[m/2.png]]></img_list>
	</volume>
</topics>
]]></script>
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
	<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<div id="stage">test stage</div>
<div id="stage_width_percent">Specified Width: '50%'</div>
<div id="stage_width_number">Specified Width: 200</div>
<div id="stage_width_specified_unit">Specified Width: '100:px' -> 200</div>
<div id="result"></div>
<div id="test"></div>
<script src="../bs/bs5.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>

<div id="nav_tests">
<ul style="list-style: none;">
	<li><input type="button" value="bs.$url('https://github.com/projectBS/bsJS')" onclick="bs.$url('https://github.com/projectBS/bsJS')"></li>
	<li><input type="button" value="bs.$back()" onclick="bs.$back()"></li>
	<li><input type="button" value="bs.$reload()" onclick="bs.$reload()"></li>
</ul>
</div>

<script>

bs( function(){

bs.$js( function(){
	var result = TestAdditionalFunction();
	bsTest( printer, 'dynamic script loading', 
	'callback result', 'Function in External File', result
	)
	}, './testAdditionalScript.js' );

bs.$ck( 'bsName', "bs5" );
bsTest( printer, 'function',
"bs.$ck( 'bsName' )", 'bs5', bs.$ck( 'bsName' ),
"bs.$ex( 5, '~', 10 )", [5,10], bs.$ex( 5, '~', 10 ),
"bs.$ex( 10, '~', 5 )", [5,10], bs.$ex( 10, '~', 5 ),
"bs.$ex( 5, '~', 5 )", [5,5], bs.$ex( 5, '~', 5 ),
"bs.$ex( -5, '~', -10 )", [-10,-5], bs.$ex( -5, '~', -10 ),
"bs.$ex( -10, '~', -5 )", [-10,-5], bs.$ex( -10, '~', -5 ),
"bs.$ex( 5, '~f', 10 )", [5,10], bs.$ex( 5, '~f', 10 ),
"bs.$ex( 10, '~f', 5 )", [5,10], bs.$ex( 10, '~f', 5 ),
"bs.$ex( 5, '~f', 5 )", [5,5], bs.$ex( 5, '~f', 5 ),
"bs.$ex( -5, '~f', -10 )", [-10,-5], bs.$ex( -5, '~f', -10 ),
"bs.$ex( -10, '~f', -5 )", [-10,-5], bs.$ex( -10, '~f', -5 ),
"bs.$ex( 5, '~', 13, '~f', 17)", [5, 17], bs.$ex( 5, '~', 13, '~f', 17),
"bs.$trim( ' foo bar ' )", 'foo bar', bs.$trim( ' foo bar ' ),
"bs.$trim( '	foo	bar	' )", 'foo	bar', bs.$trim( '	foo	bar	' ),
"bs.$xml(xml).topics.volume[1].title.value", 'title2', bs.$xml( document.getElementById('xml').text ).topics.volume[1].title.value

);

bs.c( '#stage' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'width', '50:%', 'padding', 10 );
bs.css( '#stage' ).$( 'width', 100 );
bs.d( '#stage' ).$( 'background-color', '#eee' );

bs.css( '#stage_width_percent' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'padding', 10, 'width', '50%' );
bs.css( '#stage_width_number' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'padding', 10, 'width', 200 );
bs.css( '#stage_width_specified_unit' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'padding', 10, 'width', '100:px' );
bs.css( '#stage_width_specified_unit' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'padding', 10, 'width', '400' );

bsTest( printer, 'css',
"bs.c( '#stage' ).$( 'width' )", 100, bs.c( '#stage' ).$( 'width' ),
"bs.css( '#stage' ).$( 'padding' )", 10, bs.css( '#stage' ).$( 'padding' ),

"bs.css( '#stage_width_percent' ).$( 'width' )", 
    '50%', bs.css( '#stage_width_percent' ).$( 'width' ),
"typeof bs.css( '#stage_width_number' ).$( 'width')",
    'number', typeof bs.css( '#stage_width_number' ).$( 'width' ),
"bs.css( '#stage_width_number' ).$( 'width')",
    200, bs.css( '#stage_width_number' ).$( 'width' ),
"typeof bs.css( '#stage_width_specified_unit' ).$( 'width' )",
    'string', typeof bs.css( '#stage_width_specified_unit' ).$( 'width' ),
"bs.css( '#stage_width_specified_unit' ).$( 'width' )",
    '400', bs.css( '#stage_width_specified_unit' ).$( 'width' )
);

bs.$timeout( 0 );
bs.$get( function( rs ){
	bsTest( printer, 'get timeout', "bs.$get( cb, url ) result", false, rs !== null );
}, 'ajax.json' );

bs.$timeout( 5 );
bs.$get( function( rs ){
	var r = JSON.parse( rs );
	bsTest( printer, 'get',
		"bs.$get( cb, url ) url.a", 1, r.a,
		"bs.$get( cb, url ) url.c", 3, r.c
	);
}, 'ajax.json' );

} );
</script>
</body>
</html>
