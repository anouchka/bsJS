<script>
    // 2013.12.1 - 16:00
    // By Redcamel
    // 개발목적 : 3D구현을 우째해야하나고민...
    // 걍일단 되는대로 구현해봅세...
    bs(function () {
        function red3d() {
        };
        // 일단...3D앞으로 만들어나갈것을..정의해봅세..
        red3d.init = function ($body) {
            var virewport = new Viewport()
            var world = new World()
            // 뷰포트설정
            function Viewport() {
                bs.dom('<div></div>').$(
                        '<', 'body', 'id', 'viewport', 'position', 'relative',
                        'width', '100%', 'height', '100%',
                        'perspective', 1280)
            }

            // 월드설정
            function World() {
                bs.dom('<div></div>').$(
                        '<', '#viewport', 'id', 'world', 'position', 'absolute',
                        'top', ' 50%', 'left', '50%',
                        'transform-style', 'preserve-3d',
                        'perspective', 1280
                )
            }

            // TODO 카메라도 나중에 따야겠다..
        }


        var inited = false
        var cameraRotation = 0
        bs.WIN.sizer(function (w, h) {
            if (inited) return
            red3d.init();

            var plane = {
                imgs: [],
                point3D: [],
                rotation3D: [],
                init: function () {

                    for (var i = 0; i < 100; i++) {
                        this.imgs.push('redcamel_test_demo2_asset/006.jpg')
                        bs.dom("<div><img src=" + this.imgs[0] + " width='100%' height='100%'></div>").$(
                                '<', '#world', 'position', 'absolute', 'id', 'plane' + i,
                                'width', 100, 'height', 100, // 나중엔 자동으로 받을수있게..해야하것고...
                                'transform-origin', '100 100 0'
                        )
                        this.point3D.push([bs.$ex(-w / 2, '~f', w / 2), bs.$ex(-h / 2, '~f', h / 2), bs.$ex(-h, '~f', h)])
                        this.rotation3D.push([bs.$ex(0, '~', 360), bs.$ex(0, '~', 360), bs.$ex(0, '~', 360)])
                    }
                },
                ANI: function ($time) {
                    cameraRotation++
                    bs.dom('#world').$('transform', "rotateY(" + cameraRotation + "deg)")
                    for (var i = 0; i < this.imgs.length; i++) {
                        var point3d = this.point3D[i]
                        var rotation3D = this.rotation3D[i]
                        rotation3D[2]++
                        var str = "translate3d(" + (point3d[0] - 50) + "px," + (point3d[1] - 50) + "px," + point3d[2] + "px)" +
                                "rotateX(" + rotation3D[0] + "deg)" +
                                "rotateY(" + rotation3D[1] + "deg)" +
                                "rotateZ(" + rotation3D[2] + "deg)"


                        bs.dom('#plane' + i).$(
                                'transform', str
                        )
                    }
                }
            }
            plane.init()
            bs.ANI.ani(plane);
            inited=true
        });

    });


</script>
