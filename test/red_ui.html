<script src="../bs/bsjs.js"></script>
<script>
    // 2014.01.28 - 10:00
    // By Redcamel
    // 개발목적 : 부트스크랩 테마를 활용한 UI시스템확장 가능성 검토
    // 걍일단 되는대로 구현해봅세...

    bs(function() {

        // 테스트 버튼
        bs.dom('<div>click 기본테마적용</div>').$('<', 'body', 'border', '1px solid #eee', 'display', 'inline-block', 'padding', 10, 'margin', 10,
                'click', function() {
                    document.getElementById('theme').setAttribute('href', 'http://bootstrapk.com/BS3/dist/css/bootstrap-theme.min.css')
                })
        bs.dom('<div>click 커스텀테마적용1</div>').$('<', 'body', 'border', '1px solid #eee', 'display', 'inline-block', 'padding', 10, 'margin', 10,
                'click', function() {
                    document.getElementById('theme').setAttribute('href', 'http://bootswatch.com/amelia/bootstrap.css')
                });

        bs.dom('<div>click 커스텀테마적용2</div>').$('<', 'body', 'border', '1px solid #eee', 'display', 'inline-block', 'padding', 10, 'margin', 10,
                'click', function() {
                    document.getElementById('theme').setAttribute('href', 'http://bootswatch.com/slate/bootstrap.css')
                });
        bs.dom('<div>click 커스텀테마적용3</div>').$('<', 'body', 'border', '1px solid #eee', 'display', 'inline-block', 'padding', 10, 'margin', 10,
                'click', function() {
                    document.getElementById('theme').setAttribute('href', 'http://infynitix.cyberscriptsolutions.com/esthetics_admin/css/style.css')
                });

        // bs.ui 프로토타입 목업
        bs.ui=(function() {

            // ui가 정의될때 코어 css와 부트 스트랩 기본 테마가 로딩되어있어야함...
            function cssLoad() {
                var headID=document.getElementsByTagName("head")[0];
                var css=document.createElement('link');
                css.type='text/css';
                css.rel='stylesheet';
                css.href=arguments[0]
                if(arguments[1]) css.id='theme'
                headID.appendChild(css);
            }

            cssLoad('http://bootstrapk.com/BS3/dist/css/bootstrap.css') // 기본 코어 css를 부름
            cssLoad('http://bootstrapk.com/BS3/dist/css/bootstrap-theme.min.css', 'theme');// 기본테마를 부름

            // 필요한 기본 요소들을 싸그리등록
            // 추가 확장 형 ui들은 별도의 키네임 혹은 플러그인을 이용해서 제공
            return function() {
                var btnStyle = arguments[1] ? 'btn-'+arguments[1] : 'btn-default'
                switch(arguments[0]) {
                    case "form" :
                        return bs.dom('<form></form>').$('this')
                    case "formGroup" :
                        return bs.dom('<div></div>').$('@class', 'form-group', 'this')
                    case "label" :
                        return bs.dom('<label></label>').$('@value', 'email', 'this')
                    case "submit" :
                        return bs.dom('<input type="submit"/>').$('@class', 'btn '+btnStyle, 'this')
                    case "reset" :
                        return bs.dom('<input type="reset"/>').$('@class', 'btn '+btnStyle, 'this')
                    case "button" :
                        return bs.dom('<input type="button"/>').$('@class', 'btn '+btnStyle, 'this')
                    case "text" :
                        return bs.dom('<input type="text"/>').$('@class', 'form-control', '@value', 'textField', 'this')
                    case "email" :
                        return bs.dom('<input type="email"/>').$('@class', 'form-control', '@value', 'email', 'this')
                    case "password" :
                        return bs.dom('<input type="password"/>').$('@class', 'form-control', '@value', 'email', 'this')

                    /////////////////////
                    case "abbr" :
                        return bs.dom('<abbr></abbr>')

                }
            }
        })();

        // 폼 코드 테스트
        bs.ui('form').$('<', 'body', '@id', 'formBox', 'margin', 5)
        bs.ui('formGroup').$('<', '#formBox', '>', bs.ui("label").$('html', 'textField', 'this'), '>', bs.ui("text").$('html', 'test', 'this'))
        bs.ui('formGroup').$('<', '#formBox', '>', bs.ui("label").$('html', 'email', 'this'), '>', bs.ui("email").$('html', 'test', 'this'))
        bs.ui('formGroup').$('<', '#formBox', '>', bs.ui("label").$('html', 'password', 'this'), '>', bs.ui("password").$('html', 'test', 'this'))

        bs.ui("submit").$('<', '#formBox', 'margin', 5)
        bs.ui("reset").$('<', '#formBox', 'margin', 5)

        bs.ui("button").$('<', '#formBox', 'margin', 5,'@value','default')
        bs.ui("button",'primary').$('<', '#formBox', 'margin', 5,'@value','primary')
        bs.ui("button",'success').$('<', '#formBox', 'margin', 5,'@value','success')
        bs.ui("button",'info').$('<', '#formBox', 'margin', 5,'@value','info')
        bs.ui("button",'warning').$('<', '#formBox', 'margin', 5,'@value','warning')
        bs.ui("button",'danger').$('<', '#formBox', 'margin', 5,'@value','danger')
        bs.ui("button",'link').$('<', '#formBox', 'margin', 5,'@value','link')


        // 기본적 부트 스트랩 클래스는 뭐 당연히 다이용가능하것고..
        bs.ui("label").$('html', '기본적 부트 스트랩 클래스는 뭐 당연히 다이용가능하것고..', '<','body')
        bs.ui("label").$('html', '텍스트 정렬클래스', '<','body')
        bs.dom("<div>left</div>").$('<', 'body', '@class', 'text-left', 'margin', 5,'padding',5,'background','#eee')
        bs.dom("<div>center</div>").$('<', 'body', '@class', 'text-center', 'margin', 5,'padding',5,'background','#eee')
        bs.dom("<div>right</div>").$('<', 'body', '@class', 'text-right', 'margin', 5,'padding',5,'background','#eee')
        // 텍스트 강조 클래스
        bs.ui("label").$('html', '텍스트 강조 클래스', '<','body')
        bs.dom("<div>text-muted</div>").$('<', 'body', '@class', 'text-muted', 'margin', 5,'padding',5)
        bs.dom("<div>text-warning</div>").$('<', 'body', '@class', 'text-warning', 'margin',5,'padding',5)
        bs.dom("<div>text-error</div>").$('<', 'body', '@class', 'text-error', 'margin', 5,'padding',5)
        bs.dom("<div>text-info</div>").$('<', 'body', '@class', 'text-info', 'margin', 5,'padding',5)
        bs.dom("<div>text-success</div>").$('<', 'body', '@class', 'text-success', 'margin', 5,'padding',5)

        bs.ui("abbr").$('<', 'body', 'margin', 5,'@title','축약어확장!','html','축약어')

    })
</script>
