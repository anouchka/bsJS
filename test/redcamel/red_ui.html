    })

    //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    //bs.Ui 프로토타입단계
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    bs.Ui=(function() {
        function cssLoad() {
            var headID=document.getElementsByTagName("head")[0];
            var css=document.createElement('link');
            css.type='text/css';
            css.rel='stylesheet';
            css.href=arguments[0]
            if(arguments[1]) css.id=arguments[1]
            headID.appendChild(css);
            return css
        }

        cssLoad('//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css');
        var theme=cssLoad('//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css', '__bsTheme');
        //netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css
        return function() {
            var add=arguments[1] ? arguments[1] : ''
            if(arguments.length > 2) for(var i=2; i=arguments.length; i++) add+=" " + arguments[i]
            switch(arguments[0]) {
                case 'theme' :
                    theme.setAttribute('href', arguments[1])
                    return
                case 'icon' :
                    return bs.Dom('<span></span>').S('@class', 'glyphicon glyphicon-' + add, 'this')
                case "form" :
                    return bs.Dom('<form></form>')
                case "label" :
                    return bs.Dom('<label></label>').S('@value', 'email', '@class', add, 'this')
                case "submit" :
                    return bs.Dom('<input type="submit"/>').S('@class', 'btn btn-' + add, 'this')
                case "reset" :
                    return bs.Dom('<input type="reset"/>').S('@class', 'btn btn-' + add, 'this')
                case "button" :
                    return bs.Dom('<input type="button"/>').S('@class', 'btn btn-' + add, 'this')
                case "text" :
                    return bs.Dom('<input type="text"/>').S('@class', 'form-control', '@value', 'textField', 'this')
                case "email" :
                    return bs.Dom('<input type="email"/>').S('@class', 'form-control', '@value', 'email', 'this')
                case "password" :
                    return bs.Dom('<input type="password"/>').S('@class', 'form-control', '@value', 'email', 'this')
            }
        }
    })()
