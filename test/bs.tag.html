<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
	<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<div id="result"></div>
<div id="test"></div>
<script src="../bs/bs5.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>
<script>
bs( function(){
	bsTest( 'dom method',
		"bs.dom( '&lt;div&gt;test&lt;/div&gt;' ).$( 'html' )", 'test', bs.dom( '<div>test</div>' ).$( 'html' ),
		"bs.dom( '&lt;div&gt;test&lt;/div&gt;' ).$( 'text' )", 'test', bs.dom( '<div>test</div>' ).$( 'text' ),
		"bs.dom( '&lt;li&gt;test&lt;/li&gt;' ).$( 'html' )", 'test', bs.dom( '<li>test</li>' ).$( 'html' ),
		"bs.dom( '&lt;dt&gt;test&lt;/dt&gt;' ).$( 'html' )", 'test', bs.dom( '<dt>test</dt>' ).$( 'html' ),
		"bs.dom( '&lt;option&gt;test&lt;/option&gt;' ).$( 'html' )", 'test', bs.dom( '<option>test</option>' ).$( 'html' ),
		"bs.dom( '&lt;tr&gt;&lt;td&gt;test&lt;/td&gt;&lt;/tr&gt;' ).$( 'html' )", 'test', bs.dom( '<tr><td>test</td></tr>' ).$( 'html' ),
		"bs.dom( '&lt;td&gt;test&lt;/td&gt;' ).$( 'html' )", 'test', bs.dom( '<td>test</td>' ).$( 'html' ),
		"bs.dom( '&lt;tr&gt;&lt;td&gt;test&lt;/td&gt;&lt;/tr&gt;' ).$( 'html' )", '<tr><td>test</td></tr>', bs.dom( '<tr><td>test</td></tr>' ).$( 'html' ),
		"bs.dom( '&lt;td&gt;test&lt;/td&gt;' ).$( 'html' )", '<tr><td>test</td></tr>', bs.dom( '<td>test</td>' ).$( 'html' )
	);
} );
</script>
</body>
</html>
