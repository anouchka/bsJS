<!DOCTYPE html>
<html lang="ko">
<head>
    <title>position</title>
    <meta charset="utf-8"/>
    <script src="../bs/bsjs.js"></script>
</head>
<body>

<div id="stage" width="100%" height="100%">
    <span>static</span>
    <div class="container">
        <div id="static"></div>
    </div>
    <span>relative</span>
    <div class="container">
        <div id="relative"></div>
    </div>
    <span>fixed</span>
    <div class="container">
        <div id="fixed"></div>
    </div>
    <span>absolute</span>
    <div class="container">
        <div id="absolute"></div>
    </div>
</div>

<script>
bs(function(){
    // container 설정
    bs.Css('.container').S('width', 400, 'height', 300, 'background-color', '#eee' );

//    한번 설정하고 변화하지 않는 값 : CSS
//    1. 모든 태그에 적용하면 태그이름
//    2. 여러개에 적용하면 .클래스
//    3. 한놈에게만 적용하면 #id
    bs.Css( '#static' ).S( 'position', 'static');
    bs.Css( '#relative' ).S( 'position', 'relative' );
    bs.Css( '#fixed' ).S( 'position', 'fixed' );
    bs.Css( '#absolute' ).S( 'position', 'absolute' );

    bs.Css( '.static' ).S( 'position', 'static', 'width', 150, 'height', 20 );
    bs.Css( '.relative' ).S( 'position', 'relative', 'width', 150, 'height', 20 );
    bs.Css( '.fixed' ).S( 'position', 'fixed', 'width', 150, 'height', 20 );
    bs.Css( '.absolute' ).S( 'position', 'absolute', 'width', 150, 'height', 20 );

    var rect_1 = bs.Dom('<div>static > static</div>').S('<', '#static', 'class', 'static', 'left', 100, 'top', 100, 'background-color', '#ff0000', 'this');
    var rect_2 = bs.Dom('<div>relative > static</div>').S('<', '#relative', 'class', 'static', 'left', 150, 'top', 150, 'background-color', '#00ff00', 'this');
    var rect_3 = bs.Dom('<div>fixed > static</div>').S('<', '#fixed', 'class', 'static', 'left', 200, 'top', 200, 'background-color', '#f00fff', 'this');
    var rect_4 = bs.Dom('<div>absolute > static</div>').S('<', '#absolute', 'class', 'static', 'left', 250, 'top', 250, 'background-color', '#00ffff', 'this');

    bs.Dom( '<div></div>' ).S( '<', 'body',
            'position','fixed', 'bottom', 0, 'left', 10, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'static',
            'background', '#fdd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
            'down', function($e){
                bs.Dom(rect_1).S('html', '<div>static > static</div>', 'class', 'static');
                bs.Dom(rect_2).S('html', '<div>relative > static</div>', 'class', 'static');
                bs.Dom(rect_3).S('html', '<div>fixed > static</div>', 'class', 'static');
                bs.Dom(rect_4).S('html', '<div>absolute > static</div>', 'class', 'static');
            }
    );
    bs.Dom( '<div></div>' ).S( '<', 'body',
            'position','fixed', 'bottom', 0, 'left', 110, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'relative',
            'background', '#fdd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
            'down', function($e){
                bs.Dom(rect_1).S('html', '<div>static > relative</div>', 'class', 'relative');
                bs.Dom(rect_2).S('html', '<div>relative > relative</div>', 'class', 'relative');
                bs.Dom(rect_3).S('html', '<div>fixed > relative</div>', 'class', 'relative');
                bs.Dom(rect_4).S('html', '<div>absolute > relative</div>', 'class', 'relative');
            }
    );
    bs.Dom( '<div></div>' ).S( '<', 'body',
            'position','fixed', 'bottom', 0, 'left', 210, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'fixed',
            'background', '#fdd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
            'down', function($e){
                bs.Dom(rect_1).S('html', '<div>static > fixed</div>', 'class', 'fixed');
                bs.Dom(rect_2).S('html', '<div>relative > fixed</div>', 'class', 'fixed');
                bs.Dom(rect_3).S('html', '<div>fixed > fixed</div>', 'class', 'fixed');
                bs.Dom(rect_4).S('html', '<div>absolute > fixed</div>', 'class', 'fixed');
            }
    );
    bs.Dom( '<div></div>' ).S( '<', 'body',
            'position','fixed', 'bottom', 0, 'left', 310, 'width', 70, 'height', 20, 'border-radius', 15, 'html', 'absolute',
            'background', '#fdd', 'line-height', 20, 'text-align', 'center', 'font-weight', 'bold', 'cursor', 'pointer', 'font-size', 11,
            'down', function($e){
                bs.Dom(rect_1).S('html', '<div>static > absolute</div>', 'class', 'absolute');
                bs.Dom(rect_2).S('html', '<div>relative > absolute</div>', 'class', 'absolute');
                bs.Dom(rect_3).S('html', '<div>fixed > absolute</div>', 'class', 'absolute');
                bs.Dom(rect_4).S('html', '<div>absolute > absolute</div>', 'class', 'absolute');
            }
    );
});
</script>
</body>
</html>
