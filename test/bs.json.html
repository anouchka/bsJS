<!DOCTYPE html>
<html lang="ko">
<head>
<title>bsJS Test suite</title>

<meta name="description" content="bsJS Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />

</head>
<body>
<a href="https://github.com/projectBS/bsJS">
	<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<div id="result"></div>
<div id="test"></div>
<script>
window.JSON = null;
</script>
<script src="../bs/bsjs.js"></script>
<script src="../bs/bsTest.js"></script>
<script>

bsTest.printer = function(r){ document.getElementById('test').innerHTML += r; };

bsTest.result = function(r){ document.getElementById('result').innerHTML = r; }


bs( function(){

	var t0, t1, t2;
	bsTest.tear( "number test",  function(){
		// number test
		t0 = {
			a: 0,
			b: 1,
			c: 0.1,
			d: .1,
			e: -1,
			f: -0.1,
			g: -.1
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});

		
    bsTest('stringify number', 
		'number', t1, '{"a":0,"b":1,"c":0.1,"d":0.1,"e":-1,"f":-0.1,"g":-0.1}');
    bsTest('parse number',
    	'test 0', t2.a, t0.a,
    	'test 1', t2.b, t0.b,
    	'test 0.1', t2.c, t0.c,
    	'test .1', t2.d, t0.d,
    	'test -1', t2.e, t0.e,
    	'test -0.1', t2.f, t0.f,
    	'test -.1', t2.g, t0.g);


	bsTest.tear( "boolean test",  function(){
		// boolean test
		t0 = {
			a: true,
			b: false
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});

    bsTest('stringify boolean', 
		'boolean', t1, '{"a":true,"b":false}');
    bsTest('parse boolean', 
		'boolean true', t2.a, t0.a,
		'boolean false', t2.b, t0.b);

	bsTest.tear( "function test",  function(){
		// function test
		t0 = {
			a: "a",
			b: function() {var i = 0;}
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);

	});

    bsTest('stringify function : function은 stringify하지 않고 통과하는지 확인', 
		'function', t1, '{"a":"a"}');

	bsTest.tear( "string test",  function(){
		// string test
		t0 = {
			a: 'a',
			b: 'abc',
			c: 'a b c',
			d: ' abc',
			e: 'abc '
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});


	bsTest('stringify string', 
		'string', t1, '{"a":"a","b":"abc","c":"a b c","d":" abc","e":"abc "}');

	bsTest('parse string', 
		'string "a"', t2.a, t0.a,
		'string "abc"', t2.b, t0.b,
		'string "a b c"', t2.c, t0.c,
		'string " abc"', t2.d, t0.d,
		'string "abc "', t2.e, t0.e);

	bsTest.tear( "null test",  function(){
		// null test
		t0 = {
			a: null
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});


	bsTest('stringify null', 
		'null', t1, '{"a":null}');

	bsTest('parse null', 
		'null', t2.a, t0.a);


	bsTest.tear( "undefined test",  function(){
		// undefined
		t0 = {
			a: 1,
			b: undefined
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});

	bsTest('stringify undefined : undefined는 stringify하지 않고 통과하는지 확인', 
		'undefined', t1, '{"a":1}');

	bsTest.tear( "object test",  function(){
		// object test
		t0 = {
			a: {
				a0: '123'
			}
		};

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});


	bsTest('stringify objcet', 
		'object', t1, '{"a":{"a0":"123"}}');

	bsTest('parse objcet', 
		'{a: {a0: \'123\'}', t2.a.a0, t0.a.a0);

	bsTest.tear( "array test",  function(){
		// array test
		t0 = {
			a: [
				{a0:1,a1:'a'},
				{a0:2,a1:'b'},
				{a0:3,a1:'c'},
				{a0:4,a1:'d'},
				{a0:5,a1:'e'}
			]
		}

		t1 = JSON.stringify(t0);
		t2 = JSON.parse(t1);
	});


	bsTest('stringify array', 
		'array', t1, '{"a":[{"a0":1,"a1":"a"},{"a0":2,"a1":"b"},{"a0":3,"a1":"c"},{"a0":4,"a1":"d"},{"a0":5,"a1":"e"}]}');

	bsTest('parse array', 
		'array ', t2.a[2].a1, t0.a[2].a1);

});

</script>
</body>
</html>
