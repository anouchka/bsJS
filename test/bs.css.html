<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="../bs/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../bs/bsjs.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>
<script>
bs( function(){
	bsTest.tear( 'cssSet', function(){
		bs.Css('.test').S( 'border', '1px solid red', 'width', 100, 'height', 200 );
		bs.Dom('<div id="test1" class="test"></div>').S( '<', '#stage' );
	} );
	bsTest( 'css', 
		function(){
			return bs.Dom('#test1').S( 'w' );
		}, 102,
		function(){
			return bs.Dom('#test1').S( 'h' );
		}, 202,
		function(){
			return bs.Dom('#test1').S( 'width' );
		}, "",
		function(){
			return bs.Dom('#test1').S( '_width' );
		}, 100
	);
	
	bs.Css('.ttt').S( 'float', 'left' );
	bs.Dom('<div class="ttt"></div>').S( 'width', 200, 'height', 200, 'background', '#ff0', '<', 'body' ),
	bs.Dom('<div class="ttt"></div>').S( 'width', 200, 'height', 200, 'background', '#0f0', '<', 'body' );
	
	
} );
</script>
</body>
</html>
