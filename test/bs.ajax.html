<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
	<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<div id="result"></div>
<div id="test"></div>
<script src="../bs/bsjs.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>
<script>
bs( function(){
	var syncRS;
	/*
		config
	*/
	bsTest.result = function(r){ document.getElementById('result').innerHTML = r; }

	/*
		pre process
	*/
	bsTest.tear( '스타일설정', function(){
		syncRS = JSON.parse( bs.$get(null, 'ajax.json') );
	} );
	/*
		test case
	*/
	bs.$get( function( rs ){
		var r = JSON.parse( rs );
		bsTest( printer, 'ajax async',
			"bs.$get( cb , url ) url.a", 1, r.a,
			"bs.$get( cb , url ) url.c", 3, r.c
		);
	},  'ajax.json' );

	bsTest( printer, 'ajax sync',
		"bs.$get( cb , url ) url.a", 1, syncRS.a ,
		"bs.$get( cb , url ) url.c", 3, syncRS.c
	);

} );
</script>
</body>
</html>
