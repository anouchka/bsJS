<!DOCTYPE html>
<html lang="ko">
<head>
    <title>testRedcamel</title>
    <meta name="keywords" content="bs5"/>
    <meta name="description" content="bs5 Test suite"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
    <img style="position: fixed; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<script src="../bs/bs5.js"></script>
<script src="../bs/bsTest.js"></script>
<script>

    bs(function () {

        bs.dom("<div></div>").$(
                '<', 'body', 'id', 'stage',
                'width', '500px', 'height', '500px',
                'color', '#ffffff', 'position', 'absolute',
                'background-color', '#000000',
                'html', 'Click!! MakeDiv And Tween',
                'mousemove', function ($e) {
                    bs.dom('#stocker').$('left', $e.lx + 50, 'top', $e.ly + 50, 'html', ($e.lx + " : " + $e.ly), 'text-align', 'center')
                },
                'mousedown', function ($e) {
                    bs.ANI.tween(bs.dom('<div></div>').$(
                            '<', 'body','position', 'absolute',
                            'opacity',1,'width', '10px', 'height', '10px', 'background-color', '#ffffff',
                            'left', $e.lx, 'top', $e.ly, 'this'
                    ),
                            'opacity', 0, 'width', '20px', 'height', '20px',
                            'time',1,'loop', 1
                    )
                }
        );

        console.log(bs.dom('stage'))

        bs.dom("<div></div>").$(
                '<', 'body', 'id', 'stocker',
                'position', 'absolute', 'background-color', '#ffffff',
                'width', '100px', 'height', '100px'
        )


    });

</script>
</body>
</html>
