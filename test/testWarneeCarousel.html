function carousel_01 ($target, $time, $imageurlarray) {
	bs.$img(imgloader, $imageurlarray);

	function imgloader($images) {
		bs.dom($target)
		.$('position', 'relative',
			'margin', '0 auto',
			//'border', '1px solid red',
			'width', 196,
			'height', 400,
			'overflow', 'hidden');

		var imgstage = bs.dom($target).$('id') + '_img_stage';
		bs.dom('<div id="' + imgstage + '">')
		.$('<', $target,
			'position', 'relative',
			'left', 0,
			'width', 10780,
			'height', 345);

		for (var i = 0; i < $images.length; i++) {
			bs.dom('#' + imgstage).$('>', $images[i]);
		};

		bs.ANI.tween( bs.dom("#" + imgstage), "left", (- 10584), "time", 55 * $time, 'loop', -1); //2초간 left,top을 변화시킴
	}
}
