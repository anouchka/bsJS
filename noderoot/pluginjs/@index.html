<script>
    bs(function () {
        var titleData = [
            'Debuger 1.2',
            'Navigation Maker 2.0',
            'Chart 2.2',
            'Templete Parser 2.0',
            'Particle 3.1',
            'Loop Gallery 1.0',
            'd3',
            'Sprite Sheet 1.0',
            'Test Method 1.0',
            'Paticle Maker 1.0',
            'Console Debuger 1.2'
        ]
        // redcamel 추가
        var i = 7, p, j = 1, code
        p = bs.dom('#list1')
        while (i--)
            code = '<div class="blockLine"></div><div><img src="res/draft/index_thumb1.png"><div></div>',
                    code += '<div class="title"><a href="">' + titleData[bs.$ex(0, '~', 10)] + '</a><div>',
                    code += ' <div class="hitNum">' + bs.$ex(1, '~', 2) + ',' + bs.$ex(200, '~', 999) + '</div>',
                    code += '</div>',
                    bs.dom(code).$('<', p)

        i = 7, p = bs.dom('#list2')
        while (i--)
            code = '<div class="blockLine"></div><div><img src="res/draft/index_thumb1.png">',
                    code += '<div class="title"><a href="">' + titleData[bs.$ex(0, '~', 10)] + '</a><div>',
                    code += ' <div class="hitNum">' + bs.$ex(1, '~', 2) + ',' + bs.$ex(200, '~', 999) + '</div>',
                    code += '</div>',
                    bs.dom(code).$('<', p)

        i = 5, p = bs.dom('#list3')
        while (i--) {
            var str = ''
            var img = 'res/draft/index_Bthumb_' + (j++) + '.png'
            var tagBG = 'res/thumb/bar_01.jpg';
            if (i % 2 == 0) str = '어떤 느낌이지 한글이 되면 간만에 하려니....감떨어지는군...두줄도 써봐야 되지않겠어? 스파리이트가 뭐냐하니...그냥 스프라이트지머..';
            else  str = "sprite which CSS sprite system supports Frame Animations and OneFrameCut. Its a perfect Choice when you want...";

            code = '<div class="blockLine"></div>'
            code += '<div>'
            code += '   <div>'
            code += "      <div style='background-image:url(" + img + ");width:97px;height:97px'>"
            code += "              <div style='background-image:url(" + tagBG + ");width:90px;height:20px ;color:#fff;position:absolute;margin-top:74px;margin-left:1px;padding-left:5px;padding-top:2px'>TYPE STR</div>"
            code += "     </div>"
            code += "   </div>"
            code += '   <div class="title"><a href="">Console Debuger 1.2</a><div>'
            code += '   <div class="ex">' + str + '</div>'
            code += '   <div class="ex2">' + 'category : Graphics / by hika / 2014.02.11' + '</div>'
            code += '</div>'
            bs.dom(code).$('<', p)

        }
    })
</script>
