<!DOCTYPE html>
<html lang="ko">
<head>

<style type="text/css">
	html, body { height:100%; padding: 0px; margin: 0px; }
</style>

<script type="text/javascript" src="../bs/bsjs.js"></script>

<script type="text/javascript">

bs(function() {

	console.log('Start');

	var wrap = bs.Dom('<div></div>').S('<', 'body', '@id', 'body_wrap', 'width', '100%' ,'height', '100%', 'background-color', '#BD98CC', 'visibility', 'visible', 'this' );

	wrap.S('opacity', 0);
	bs.ANI.tween( wrap, 'opacity', 1, 'time', 1);

	var div_title = bs.Dom('<div>Project BS</div>').S('<', '#body_wrap', '@id', 'div_title', 'position', 'relative', 'font-size', '50px', 'this');
	div_title.S('left', -100, 'top', -100);
	setTimeout(function(){ bs.ANI.tween(div_title, 'left', 10, 'top', 10, 'time', 0.3); }, 1000);

	var div_menu = bs.Dom('<div style="float:left;"></div>').S('<', '#body_wrap', 'position', 'absolute', 'width', '100px', 'height', '400px', 'this');

	var ul_menu = bs.Dom('<ul></ul>').S('<', div_menu, 'this');
	ul_menu.S('>', '<li class="ccc"><a href="#" onclick="view1();">View 1</a></li>');
	ul_menu.S('>', '<li class="ccc"><a href="#" onclick="view2();">View 2</a></li>');
	ul_menu.S('>', '<li class="ccc"><a href="#" onclick="view3();">View 3</a></li>');
	ul_menu.S('>', '<li class="ccc"><a href="#" onclick="view4();">View 4</a></li>');
	ul_menu.S('>', '<li class="ccc"><a href="#" onclick="view5();">View 5</a></li>');

	div_menu.S('left', -200);
	setTimeout(function(){ bs.ANI.tween(div_menu, 'left', 10, 'time', 0.3); }, 1500);


	setTimeout(function () {
		bs.Dom('<div></div>').S('<', '#body_wrap', '@id', 'div_contents', 'position', 'absolute', 'left', '300px', 'border', '1px solid purple', 'width', '800px', 'height', '600px');
	}, 2000);


	bs.Dom('#d_1234').S('>', '<div>abcd</div>');

	console.log('End');

});

function view1 () {
	bs.Dom( "#div_contents" ).S( '>', null );

	var div_content = bs.Dom('<div></div>').S('<', '#div_contents', 'width', '100%', 'height', '100%', 'background-color', 'skyblue', 'overflow', 'hidden', 'this');
	div_content.S('down', function(e) {
		
		//var tx = e.x - 350, ty = e.y - 100;
		
	
		var div_t_0 = bs.Dom('<div></div>').S('<', div_content, 'position', 'absolute', 'top', e.y - 100, 'left', e.x - 350, 'width', '100px', 'height', '100px', 'border-radius', '100px', 'background-color', 'red', 'this');
		div_t_0.S('opacity', 1);
		bs.ANI.tween(div_t_0, 'opacity', 0, 'time', 0.5, 'end', function () {
			//bs.ANI.tween(div_t_0, 'opacity', 0, 'time', 0.5, 'end', function () {
				div_t_0.S(null);
			//});
		});
		//alert('e');
	});

}

function view2 () {
	bs.Dom( "#div_contents" ).S( '>', null );

	bs.Dom('<div></div>').S('<', '#div_contents', 'width', '100%', 'height', '100%', 'background-color', 'blue', 'down', function(e) {
		alert('click 2');
	});

}
